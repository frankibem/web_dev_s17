<!doctype html>
<html ng-app="itemApp">

<head>
    <title>Template</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="./items.js"></script>

    <style>
        body {
            padding-top: 16px;
        }
    </style>
</head>

<body ng-controller="itemCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h3>Item Catalog</h3>
                <hr>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" ng-model="newItem.title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" ng-model="newItem.description" class="form-control"></textarea>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" class="form-control" ng-model="newItem.price">
                </div>
                <div class="form-group">
                    <br>
                    <button type="button" class="btn btn-default" ng-click="createItem()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Create
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <br><br>
                <button class="btn btn-default" ng-click="loadItems()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Load items
                </button>
            </div>
            <div class="col-xs-12">
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Title</td>
                            <td>Description</td>
                            <td>Price ($)</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items" ng-disabled="true">
                            <td>{{item.id}}</td>
                            <td>
                                <input class="form-control" type="text" ng-model="item.title">
                            </td>
                            <td>
                                <textarea class="form-control" ng-model="item.description"></textarea>
                            </td>
                            <td>
                                <input class="form-control" type="number" ng-model="item.price">
                            </td>
                            <td>
                                <button class="btn btn-success" ng-click="updateItem(item)">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-danger" ng-click="deleteItem(item)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
